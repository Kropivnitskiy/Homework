<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 8 Tooltip - Forms</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
 
<form id="form">

  <fieldset>
    <div>
      <label for="firstname">Firstname</label>
      <input class="field" id="firstname"><span class="tipe">Please provide your firstname</span>
    </div>
    <div>
      <label for="lastname">Lastname</label>
      <input class="field" id="lastname"><span class="tipe">Please provide also your lastname.</span>
    </div>
    <div>
      <label for="address">Address</label>
      <input class="field" id="address"><span class="tipe">Your home or work address.</span>
    </div>
  </fieldset>

  <div>
    <button class="help" type="button">Show help</button>
  </div>
</form>


  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
