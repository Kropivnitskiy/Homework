<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>Picture</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="picture">
		<table>
			<tr id="one">
				<td class="white" colspan="2"></td>
				<td class="white" colspan="2"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr id="two">
				<td class="white"></td>
				<td class="red" colspan="3" rowspan="2"></td>
				<td class="yellow" colspan="2">
			</tr>
			<tr id="three">
				<td class="white" rowspan="2"></td>
				<td class="white"></td>
				<td class="white"></td>
			</tr>
			<tr id="four">
				<td class="black"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="white" colspan="2"></td>				
			</tr>
			<tr id="five">
				<td class="yellow" rowspan="3"></td>
				<td class="black"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="blue" colspan="2" rowspan="2"></td>
			</tr>
			<tr id="six">
				<td class="white" colspan="2" rowspan="2"></td>
				<td class="black"></td>
			</tr>
			<tr id="seven">
				<td class="white" colspan="3"></td>
			</tr>
		</table>
	</div>
</body>
</html>
